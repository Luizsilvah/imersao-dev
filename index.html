
<!-- Define o tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Define o idioma da p√°gina como Portugu√™s do Brasil -->
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres para UTF-8, que suporta acentos e s√≠mbolos -->
    <meta charset="UTF-8">
    <!-- Garante que a p√°gina seja exibida corretamente em dispositivos m√≥veis (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o t√≠tulo que aparece na aba do navegador -->
    <title> Carros Cl√°ssicos Lend√°rios </title>
    

    <!-- Importa as fontes customizadas do Google Fonts para estilizar o texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">

    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabe√ßalho da p√°gina -->
    <header>
        <h1>üèÅ Carros Cl√°ssicos Lend√°rios</h1>
        <p>Uma jornada pelas obras-primas da engenharia automotiva</p>
    </header>

    <!-- Cont√™iner para a funcionalidade de busca -->
    <div class="search-container">
        <!-- Campo de texto para o usu√°rio digitar o termo de busca -->
        <input type="search" id="campo-busca" placeholder="Busque por marca, modelo ou ano...">
        <!-- Bot√£o para iniciar a busca -->
        <button id="botao-busca">Buscar</button>
    </div>

    <!-- Conte√∫do principal da p√°gina -->
    <main>
        <!-- Se√ß√£o onde os cards dos carros ser√£o inseridos dinamicamente pelo JavaScript -->
        <section class="card-container">
            <!-- Cards ser√£o inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <!-- Rodap√© da p√°gina -->
    <footer>
        <!-- Lista de links externos -->
        <ul class="footer-links">
            <li><a href="https://github.com/Luizsilvah/" target="_blank" rel="noopener noreferrer">Github</a></li>
            <li><a href="https://gemini.google.com/" target="_blank" rel="noopener noreferrer"> gemini</a></li>
            <li><a href="https://cursos.alura.com.br/" target="_blank" rel="noopener noreferrer">alura</a></li>
    </footer>

    <!-- In√≠cio do bloco de c√≥digo JavaScript -->
    <script>
        // Adiciona um "ouvinte" que espera todo o conte√∫do HTML da p√°gina ser carregado antes de executar o script
        document.addEventListener('DOMContentLoaded', () => {
            // Pega as refer√™ncias dos elementos HTML e guarda em vari√°veis para uso no script
            const container = document.querySelector('.card-container');
            const campoBusca = document.querySelector('#campo-busca');
            const botaoBusca = document.querySelector('#botao-busca');
            
            // Cria um array vazio que ir√° armazenar todos os dados dos carros vindos do arquivo JSON
            let todosOsCarros = [];

            // 1. CARREGAMENTO DOS DADOS: Busca o arquivo 'data.json'
            fetch('data.json')
                // Quando a resposta chegar, converte os dados para o formato JSON
                .then(response => response.json())
                // Depois de converter, executa este bloco de c√≥digo com os dados prontos
                .then(data => {
                    // Armazena os dados dos carros na vari√°vel 'todosOsCarros'
                    todosOsCarros = data;
                    // Chama a fun√ß√£o para exibir todos os carros na tela pela primeira vez
                    renderizarCards(todosOsCarros);
                })
                // Se ocorrer qualquer erro durante o carregamento, exibe uma mensagem no console e na p√°gina
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                    container.innerHTML = '<p>N√£o foi poss√≠vel carregar os carros cl√°ssicos.</p>';
                });

            // 2. FUN√á√ÉO DE RENDERIZA√á√ÉO: Respons√°vel por criar e exibir os cards na tela
            function renderizarCards(carros) {
                // Limpa o conte√∫do atual do cont√™iner para n√£o duplicar os cards
                container.innerHTML = '';

                // Se a lista de carros estiver vazia (ex: busca sem resultados), exibe uma mensagem
                if (carros.length === 0) {
                    container.innerHTML = '<p>üîç Nenhum carro encontrado para o termo pesquisado.</p>';
                    return;
                }

                // Para cada carro na lista, cria um elemento HTML <article>
                carros.forEach(carro => {
                    const artigo = document.createElement('article');
                    artigo.className = 'card';
                    // Preenche o conte√∫do do card com os dados do carro (imagem, nome, hist√≥ria, etc.)
                    artigo.innerHTML = ` 
                        <img src="${carro.imagem}" alt="${carro.nome}">
                        <div class="card-content">
                            <h2>${carro.nome}</h2>
                            <div class="especificacoes">${carro.especificacoes}</div>
                            <p>${carro.historia}</p>
                            <a href="${carro.link}" target="_blank">Saiba Mais ‚Üí</a>
                        </div>
                    `;
                    // Adiciona o card rec√©m-criado ao cont√™iner na p√°gina
                    container.appendChild(artigo);
                });
            }

            // 3. FUN√á√ÉO DE BUSCA: Filtra os carros com base no termo digitado pelo usu√°rio
            function buscar() {
                // Pega o valor do campo de busca e converte para min√∫sculas para uma busca n√£o sens√≠vel a mai√∫sculas
                const termo = campoBusca.value.toLowerCase();
                // Filtra o array 'todosOsCarros', mantendo apenas os que correspondem ao termo de busca no nome, hist√≥ria ou especifica√ß√µes
                const carrosFiltrados = todosOsCarros.filter(carro => 
                    carro.nome.toLowerCase().includes(termo) || 
                    carro.historia.toLowerCase().includes(termo) ||
                    carro.especificacoes.toLowerCase().includes(termo)
                );
                // Chama a fun√ß√£o de renderiza√ß√£o para exibir apenas os carros filtrados
                renderizarCards(carrosFiltrados);
            }

            // 4. EVENTOS DE BUSCA: Define quando a fun√ß√£o 'buscar' deve ser chamada
            // Adiciona um "ouvinte" para o evento de clique no bot√£o de busca
            botaoBusca.addEventListener('click', buscar);
            // Adiciona um "ouvinte" para o evento de pressionar uma tecla no campo de busca
            campoBusca.addEventListener('keyup', (event) => {
                // Se a tecla pressionada for "Enter", chama a fun√ß√£o de busca
                if (event.key === 'Enter') {
                    buscar();
                }
            });
        });
    </script>
</body>
</html>
